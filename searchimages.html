<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="project0.css" />
    <title>Image search</title>
</head>
<body>
    
    <div class="header"> <!-- Top horizontal menu bar -->
        <div class="header-links">
            <a href="search.html">Google Search</a>
        </div>
    </div>

    
    <div class="search-container"> <!-- Search for an image -->
        <img src="googleimagelogo.png" alt="Google image logo" />
        <div class="logo-subtext">

        </div>
        <form action="https://www.google.com/search" method="get">

            <tr>
                <td> Images: </td>
                <td> <input name="as_q" type="text" class="searchbar-sm"> </td>
            </tr>

            <input type="hidden" name="tbm" value="isch" />
        </form>
    </div>
    <!-- SEARCH CONTAINER END -->
</body>
</html>
