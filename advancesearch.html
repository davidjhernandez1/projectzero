<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="project0.css">
	</head>
	<body>

		<div class="header-links">
			<a href="search.html">Search</a>
		</div>

        <h3>Advanced Search</h3>
        <hr>
		
		<form action="https://google.com/search">
			
            <!---------------- Google Websearch parameters notes ------------------  
            q / as_q:  The search querry
            as_epq  :  Matches exact phrase, same as searchphrase surrounded by 
                       quotes in searchbox 
            as_oq   :  With at least one of the search terms, same as searchterms
                       combined with OR in searchbox 
            as_eq   :  Without these searchterms, same as searchterm prefixed 
                       with - in the searchbox  								
			------------------------------------------------------------------- -->

			<table class="text-input-table">
				<tr><td><h4>Find pages with...</h4></td></tr>	
				<tr>
					<td width="15%"> All of these words: </td>
					<td> <input name="as_q" type="text" class="foursearchbars"> </td>
				</tr>
				<tr>
					<td>This exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="foursearchbars"></td>
				</tr>
				<tr>
					<td> Any of these words: </td>
					<td> <input name="as_oq" type="text" class="foursearchbars"> </td>
				</tr>
				<tr>
					<td>This exact word or phrase: </td>
					<td><input name="as_epq" type="text" class="foursearchbars"></td>
				</tr>
				<tr>
					<td>None of these words: </td>
					<td><input name="as_eq" type="text" class="foursearchbars"> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Advanced Search" class="searchbutton"></td>
				</tr>
			 </table>
			
			
		</form>
	</body>
</html>
